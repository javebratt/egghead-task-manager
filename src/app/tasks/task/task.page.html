<ng-container *ngIf="task$ | async as task" class="task">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tasks"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ task.title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="task__content ion-padding">
    <ion-item
      lines="none"
      class="task__content__title ion-no-padding"
      (click)="editTaskTitle()"
    >
      <ion-label position="stacked"> Task Title: </ion-label>
      <ion-input
        type="text"
        [readonly]="editTaskTitleStatus$ | async"
        [(ngModel)]="task.title"
        placeholder="Please enter a title for this task."
        [class.editable-title]="(editTaskTitleStatus$ | async) === false"
      ></ion-input>
    </ion-item>

    <ion-item
      lines="none"
      class="task__content__description ion-no-padding"
      (click)="editTaskDescription()"
    >
      <ion-label position="stacked"> Task Description: </ion-label>
      <ion-textarea
        [class.editable-description]="(editTaskDescriptionStatus$ | async) === false"
        [readonly]="editTaskDescriptionStatus$ | async"
        [(ngModel)]="task.description"
        placeholder="Please enter a description for this task."
      ></ion-textarea>
    </ion-item>

    <ion-segment [(ngModel)]="task.status" class="task__content__status">
      <ion-segment-button
        value="todo"
        [class.selected-status]="task.status === 'todo'"
      >
        <ion-label>To Do</ion-label>
      </ion-segment-button>
      <ion-segment-button
        value="in-progress"
        [class.selected-status]="task.status === 'in-progress'"
      >
        <ion-label>In Progress</ion-label>
      </ion-segment-button>
      <ion-segment-button
        value="done"
        [class.selected-status]="task.status === 'done'"
      >
        <ion-label>Done</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-chip
      (click)="assignTask()"
      class="task__content__assignee ion-no-margin"
    >
      <ion-icon
        *ngIf="!task.assignee?.image"
        color="light"
        name="person"
      ></ion-icon>
      <ion-avatar *ngIf="task.assignee?.image">
        <img [src]="task.assignee?.image" />
      </ion-avatar>
      <ion-label>{{task.assignee?.name ?? 'Assign this task'}}</ion-label>
    </ion-chip>

    <input
      (change)="uploadFile($event)"
      #fileInput
      type="file"
      class="hidden-input"
    />

    <ion-item
      lines="none"
      class="task__content__attachments-label ion-no-padding"
    >
      <ion-label>Attachments:</ion-label>
      <ion-button
        (click)="addAttachment(fileInput)"
        slot="end"
        fill="outline"
        color="primary"
      >
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item
      lines="none"
      *ngFor="let attachment of task.attachments"
      class="task__content__attachments-files"
    >
      <ion-icon slot="start" name="document"></ion-icon>
      <ion-label>
        <h3>{{ attachment.name}}</h3>
        <p>{{ attachment.size | fileSize }}</p>
        <p>{{ attachment.type }}</p>
      </ion-label>
      <ion-button
        slot="end"
        fill="clear"
        (click)="downloadAttachment(attachment.name, attachment.url)"
      >
        <ion-icon slot="icon-only" name="download"></ion-icon>
      </ion-button>
    </ion-item>

    <div
      *ngIf="task.attachments.length === 0"
      class="task__content__attachments-no-files"
    >
      <p>Add files to your ticket</p>
    </div>

    <ion-fab [edge]="true" vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button color="danger" (click)="deleteTask(task.title, task.id)">
        <ion-icon name="remove"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>

  <ion-footer>
    <ion-button expand="block" color="primary" (click)="saveTask(task)"
      >Save Task</ion-button
    >
  </ion-footer>
</ng-container>
