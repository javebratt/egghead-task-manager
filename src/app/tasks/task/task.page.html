<ng-container *ngIf="task$ | async as task">
  <ion-header class="task__header">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tasks"></ion-back-button>
      </ion-buttons>
      <ion-title>{{task.title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="task__content ion-padding"> </ion-content>
</ng-container>
